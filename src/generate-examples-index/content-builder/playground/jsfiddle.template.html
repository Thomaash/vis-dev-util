<html>
  <head>
    <meta charset="utf-8" />
    <title>JSFiddle</title>
  </head>
  <body>
    <form
      id="form"
      action="http://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
